<button class="btn btn-secondary m-2" routerLink="/catalog">Back to catalog</button>
<div class="p-5 mb-4 bg-light rounded-3 relative-container">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">{{jobMG.name}}</h1>
        <small
            class="d-inline-flex mb-3 mt-3 px-4 py-3 fw-semibold text-success bg-success bg-opacity-10 border border-success border-opacity-10 rounded-2">
            <h2>Monthly salary: ${{jobMG.salary}}</h2>
        </small>

        <p class="col-md-12 fs-4 mb-5 text-config">{{jobMG.description}}</p>



        <ng-container *ngIf="service.user && jobMG.owner == service.user._id">
            <h3 *ngIf="hasApplicants()">Applicants: </h3>

            <ul class="list-group">
                <li *ngFor="let applicant of appliedUsers" class="list-group-item"> {{applicant.displayName}} - <a
                        href="mailTo:{{applicant.email}}">{{applicant.email}}</a></li>

            </ul>
        </ng-container>

    </div>

    <div class="left-top">
        <like-dislike [job]="jobMG" [iconSize]="32"></like-dislike>
    </div>

    <div class="right-top">
        <favorite [job]="jobMG" [iconSize]="32"></favorite>
    </div>

    <div *ngIf="service.user && jobMG.owner != service.user._id" class="bottom-right">
        <button @fade class=" btn-primary btn  btn-lg btn-right me-3" *ngIf="!checkApplication(true)"
            (click)="handleApplication(true)">
            <span class="fs-5">Apply</span>
        </button>
        <button @fade class=" btn-outline-danger btn  btn-right me-3" *ngIf="!checkApplication(false)"
            (click)="handleApplication(false)">
            <span class="fs-5">Remove application</span>
        </button>
    </div>


    <div class="bottom-right">

        <ng-container *ngIf="service.user && jobMG.owner == service.user._id">


            <a type="button" class="btn btn-warning text-dark me-3" routerLink="/catalog/edit/{{jobMG._id}}">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor"
                    class="bi bi-pencil-square  btn-lg me-2" viewBox="0 0 16 16">
                    <path
                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                    <path fill-rule="evenodd"
                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                </svg>
                <span class="fs-5">Edit Job</span></a>


            <button class=" btn-danger btn text-light  btn-right me-3" (click)="deleteJob(jobMG._id)">

                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor"
                    class="bi bi-trash me-2" viewBox="0 0 16 16">
                    <path
                        d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                    <path fill-rule="evenodd"
                        d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                </svg>

                <span class="fs-5">Delete Job</span>
            </button>

        </ng-container>
    </div>


</div>
